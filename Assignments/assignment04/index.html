<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        

        <button id="loadjson" type="button">Load JSON</button>

        <button id="loadpriorcountry" type="button">Prior Country</button>

        <button id="loadnextcountry" type="button">Next Country</button>

        <div id="coviddata" class="row">
            <label for="ID"></label>
            <input class="col-12" type="text" id="ID">

            <label for="Country"></label>
            <input class="col-12" type="text" id="Country">

            <label for="CountryCode"></label>
            <input class="col-12" type="text" id="CountryCode">

            <label for="Slug"></label>
            <input class="col-12" type="text" id="Slug">

            <label for="NewConfirmed"></label>
            <input class="col-12" type="text" id="NewConfirmed">

            <label for="TotalConfirmed"></label>
            <input class="col-12" type="text" id="TotalConfirmed">

            <label for="NewDeaths"></label>
            <input class="col-12" type="text" id="NewDeaths">

            <label for="TotalDeaths"></label>
            <input class="col-12" type="text" id="TotalDeaths">

            <label for="NewRecovered"></label>
            <input class="col-12" type="text" id="NewRecovered">

            <label for="TotalRecovered"></label>
            <input class="col-12" type="text" id="TotalRecovered">

            <label for="Date"></label>
            <input class="col-12" type="text" id="Date">
             
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
