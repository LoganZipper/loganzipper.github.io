<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Assignment 04</title>
</head>
<body>
    <div class="container">
        
    <div class="mt-2">
        <button id="loadjson" type="button">Load JSON</button>
        <button id="loadpriorcountry" type="button">Prior Country</button>
        <button id="loadnextcountry" type="button">Next Country</button>
    </div>
        <div id="coviddata" class="row mt-2">
            <label class ="col-2 mt-2" for="ID">ID: </label>
            <input class="col-10 mt-2" type="text" id="ID">

            <label class ="col-2 mt-2" for="Country">Country: </label>
            <input class="col-10 mt-2" type="text" id="Country">

            <label class ="col-2 mt-2" for="CountryCode">Country Code: </label>
            <input class="col-10 mt-2" type="text" id="CountryCode">

            <label class ="col-2 mt-2" for="Slug">Slug: </label>
            <input class="col-10 mt-2" type="text" id="Slug">

            <label class ="col-2 mt-2" for="NewConfirmed">New Confirmed: </label>
            <input class="col-10 mt-2" type="text" id="NewConfirmed">

            <label class ="col-2 mt-2" for="TotalConfirmed">Total Confirmed: </label>
            <input class="col-10 mt-2" type="text" id="TotalConfirmed">

            <label class ="col-2 mt-2" for="NewDeaths">New Deaths: </label>
            <input class="col-10 mt-2" type="text" id="NewDeaths">

            <label class ="col-2 mt-2" for="TotalDeaths">Total Deaths: </label>
            <input class="col-10 mt-2" type="text" id="TotalDeaths">

            <label class ="col-2 mt-2" for="NewRecovered">New Recovered: </label>
            <input class="col-10 mt-2" type="text" id="NewRecovered">

            <label class ="col-2 mt-2" for="TotalRecovered">Total Recovered: </label>
            <input class="col-10 mt-2" type="text" id="TotalRecovered">

            <label class ="col-2 mt-2" for="Date">Date: </label>
            <input class="col-10 mt-2" type="text" id="Date">
             
        </div>
    </div>
    
</body>
<script src="assignment04.js"></script>
</html>
