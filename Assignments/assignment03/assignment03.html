<!doctype html>
<html lang="en">
<head>
<title>Assignment 03</title>
<link rel="stylesheet" href="css/assignment03.css">
<script>
    function tempConvert() {
        let temp = parseFloat(document.getElementById("tempF").value);
        document.getElementById("tempC").value = ((temp - 32) * 5/9);
}
</script>
	
	
</head>


  
<body>
	<header>
		<h1>Assignment 3</h1>
		<h3><em>Procedural JavaScript</em> | <a href="project1.html" target="_blank">Link to Part 2</a></h3>
	</header>

    <br>

    <main>
        <form>
                <label for="tempF">Fahrenheit:</label>
                <input type="text" id="tempF" required autofocus >
                
				<label for="tempC">Celsius:</label>
                <input type="text" id="tempC" disabled>
                
				<input class="submit" type="button" name="convert" value="Convert" onclick="tempConvert()">
                
        </form>

        <br>
        <hr>
        <br>

        <form>
            <label for="num1">Integers:</label>
            <input type="text" id="num1" required>
            <input type="text" id="num2" required>

            <input type="text" id="gcd" disabled>
            
            <input class="submit" type="button" name="gcd" value="GCD" onclick="findGCD()">
    </form>

    <br>
    <hr>
    <br>

    <form>
        <label for="digits">Enter Number:</label>
        <input type="text" id="digits" required>
        
        <label for="finalSum">Sum of Digits:</label>
        <input type="text" id="finalSum" disabled>
        
        <input class="submit" type="button" name="convert" value="sumDigits" onclick="sumDigits()">
        
    </form>

    <br>
    <hr>
    <br>
    
    <form>
        <label for="title">Name:</label>
        <select id="title">
            <option value="none">None</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Dr.</option>
            <option value="Other">Other</option>
          </select>
        <input type="text" id="first" required>
        <input type="text" id="last" required>
        <select id="suffix">
            <option value="none">None</option>
            <option value="Jr.">Jr.</option>
            <option value="Sr.">Sr.</option>
            <option value="II">II</option>
            <option value="Other">Other</option>
          </select>
        <!--<input type="text" id="suffix" required>-->

        <input type="text" id="fullName" disabled>
        
        <input class="submit" type="button" name="generate" value="Generate Name" onclick="generateName()">
    </form>

    <br>
    <hr>
    <br>

    
    <div id="ticTac">
        <h2> Tic Tac Toe!</h2>
        <h3 id="result">...</h3>
        <div class = "ticBox" id="box1"></div>
        <div class = "ticBox" id="box2"></div>
        <div class = "ticBox" id="box3"></div>
        <div class = "ticBox" id="box4"></div>
        <div class = "ticBox" id="box5"></div>
        <div class = "ticBox" id="box6"></div>
        <div class = "ticBox" id="box7"></div>
        <div class = "ticBox" id="box8"></div>
        <div class = "ticBox" id="box9"></div>
    </div>

    </main>

    <script src="js/assignment03.js"></script>
</body>
</html>
